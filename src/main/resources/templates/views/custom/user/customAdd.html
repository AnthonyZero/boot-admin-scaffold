<script>
    layui.use(['febs', 'form', 'validate', 'laydate'], function (febs, form) {
        var $ = layui.$,
            febs = layui.febs,
            validate = layui.validate,
            laydate = layui.laydate,
            form = layui.form;

        form.verify(validate); //自定义验证 比如range username等
        form.render();


        laydate.render({
            elem: '#birthday',
            trigger: "click"
        });

        form.on('submit(custom-form-btn)', function (data) {
            var checkboxValue="";
            $("input:checkbox[name='demandType']:checked").each(function() { // 遍历name=demandType的多选框
                if(checkboxValue==0){
                    checkboxValue = $(this).val();
                    return true;
                }
                checkboxValue += ',' + $(this).val();

            });
            data.field.demandTypeStr = checkboxValue; //多选需求

            console.log(JSON.stringify(data.field));
            return false;
        });
    });
</script>
